  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    /* ğŸŒ Dil ButonlarÄ± */
    #language-switcher {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    #language-switcher a {
      margin-right: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    /* ğŸ  Ana Sayfa */
    #homepage {
      text-align: center;
      padding: 80px 20px 40px;
    }

    #homepage h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #restaurant-photo {
      max-width: 600px;
      width: 90%;
      border-radius: 12px;
      margin: 20px auto;
      display: none;
    }

    #restaurant-description {
      max-width: 700px;
      margin: 20px auto;
      font-size: 1rem;
      line-height: 1.4;
    }

    #go-to-menu-btn {
      background-color: #222;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* ğŸ”” Notifications */
    #notifications {
      background-color: #fffae6;
      color: #333;
      padding: 10px;
      text-align: center;
      font-size: 0.95rem;
      display: none;
    }

    /* ğŸ“‹ Kategori ButonlarÄ± */
    #category-buttons {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 10px 10px;
    }

    .category-btn {
      background-color: #eee;
      margin: 5px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s;
    }

    .category-btn.active {
      background-color: #333;
      color: #fff;
    }

    /* ğŸ“‹ Alt Kategoriler */
    #subcategory-buttons {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px;
    }

    .subcategory-btn {
      background-color: #ddd;
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .subcategory-btn.active {
      background-color: #444;
      color: #fff;
    }

    /* ğŸ± MenÃ¼ */
    #menu-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .menu-item {
      width: 240px;
      background-color: white;
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .menu-item:hover {
      transform: scale(1.02);
    }

    .menu-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .menu-item h3 {
      margin: 10px;
      font-size: 18px;
    }

    .menu-item p {
      margin: 0 10px 10px;
      font-size: 14px;
      color: #666;
    }

    .new-label {
      color: red;
      font-weight: bold;
      font-size: 0.8em;
      margin-left: 5px;
    }

    /* ğŸ§­ Geri ButonlarÄ± */
    #nav-back-wrapper {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    #nav-back-wrapper button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }

    /* ğŸ–¼ï¸ Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    /* ğŸ“ Footer */
    footer {
      text-align: center;
      padding: 30px 10px;
      background-color: #222;
      color: white;
      font-size: 14px;
    }

    footer a {
      color: #ddd;
      margin: 0 6px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .menu-item {
        width: 90%;
      }
      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>
