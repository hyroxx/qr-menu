<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yönetim Paneli</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Yönetim Paneli</h1>

  <section>
    <h2>Yemek Ekle</h2>
    <form id="addItemForm">
      <input type="text" id="name" placeholder="Yemek Adı" required />
      <textarea id="description" placeholder="Açıklama"></textarea>
      <input type="number" id="price" placeholder="Fiyat" required />

      <select id="categorySelect" required>
        <option value="">Kategori Seçin</option>
      </select>

      <input type="text" id="tags" placeholder="Etiket (örneğin: VG, V, GF)" />
      <input type="text" id="allergens" placeholder="Alerjen Bilgisi (Zorunlu)" required />
      <label>Saat Aralığı:</label>
      <input type="time" id="available_from" /> -
      <input type="time" id="available_to" />

      <input type="file" id="photo" />
      <button type="submit">Yemek Ekle</button>
    </form>
  </section>

  <section>
    <h2>Bildirim Ekle</h2>
    <form id="notificationForm">
      <textarea id="content" placeholder="Bildirim içeriği" required></textarea>
      <input type="date" id="payment_date" />
      <input type="text" id="type" placeholder="Tip (örn: update_alert)" required />
      <button type="submit">Bildirim Gönder</button>
    </form>
  </section>

  <section>
    <h2>Başka Bir Dilde Menü Girişi</h2>
    <form id="translateForm">
      <input type="text" id="base_item_id" placeholder="Orijinal Yemek ID" required />
      <input type="text" id="lang_code" placeholder="Dil Kodu (örn: tr, en)" required />
      <input type="text" id="translated_name" placeholder="Çevrilmiş Yemek Adı" required />
      <textarea id="translated_description" placeholder="Çevrilmiş Açıklama"></textarea>
      <button type="submit">Çeviri Kaydet</button>
    </form>
  </section>

  <script>
    const sessionUser = sessionStorage.getItem("restoran_id");
    const urlParams = new URLSearchParams(window.location.search);
    const restoran_id = urlParams.get("restoran_id");

    if (!restoran_id) {
      alert("Giriş yapılmamış. Lütfen tekrar giriş yapın.");
      window.location.href = "login.html";
    } else {
      sessionStorage.setItem("restoran_id", restoran_id);
    }

    async function loadCategories() {
      const res = await fetch(`/categories/${restoran_id}`);
      const categories = await res.json();
      const select = document.getElementById("categorySelect");

      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat.id;
        option.textContent = cat.name;
        select.appendChild(option);
      });
    }
    loadCategories();

    document.getElementById('addItemForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const allergens = document.getElementById('allergens').value;
      if (!allergens.trim()) {
        alert("Alerjen bilgisi zorunludur.");
        return;
      }

      const formData = new FormData();
      formData.append("name", document.getElementById('name').value);
      formData.append("description", document.getElementById('description').value);
      formData.append("price", document.getElementById('price').value);
      formData.append("category_id", document.getElementById('categorySelect').value);
      formData.append("tags", document.getElementById('tags').value);
      formData.append("allergens", allergens);
      formData.append("available_from", document.getElementById('available_from').value);
      formData.append("available_to", document.getElementById('available_to').value);
      formData.append("photo", document.getElementById('photo').files[0]);
      formData.append("restoran_id", restoran_id);

      const res = await fetch('/menu/items', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      if (res.ok) {
        alert("Yemek eklendi.");
        document.getElementById('addItemForm').reset();
      } else {
        alert("Hata: " + result.error);
      }
    });

    document.getElementById('notificationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const content = document.getElementById('content').value;
      const payment_date = document.getElementById('payment_date').value;
      const type = document.getElementById('type').value;

      const response = await fetch('/notifications', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ content, payment_date, type, restaurant_id: restoran_id })
      });

      if (response.ok) {
        alert("Bildirim gönderildi.");
        document.getElementById('notificationForm').reset();
      } else {
        alert("Bildirim gönderilemedi.");
      }
    });

    document.getElementById('translateForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        menu_item_id: document.getElementById('base_item_id').value,
        language_code: document.getElementById('lang_code').value,
        name: document.getElementById('translated_name').value,
        description: document.getElementById('translated_description').value
      };

      const res = await fetch('/menu/items/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert("Çeviri eklendi!");
        document.getElementById('translateForm').reset();
      } else {
        alert("Hata oluştu.");
      }
    });
  </script>
</body>
</html>
