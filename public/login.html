<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restoran Giriş</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <h1>Restoran Girişi</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-posta" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
    <p id="loginError" class="error-message"></p>
  </div>

  <<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      const response = await fetch('/users/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email, password })
      });
  
      const result = await response.json();
  
      if (result.success) {
        // SessionStorage + URL yönlendirmesi
        sessionStorage.setItem('restoran_id', result.restoran_id);
        window.location.href = `/dashboard.html?restoran_id=${result.restoran_id}`;
      } else {
        document.getElementById('loginError').textContent = result.message || 'Giriş başarısız.';
      }
    });
  </script>
  
</body>
</html>
